<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <section class="grade_calc_widget">
        <div class="widget_input">
            <input type="number" min="1" placeholder="# of Questions" class="num_of_ques">
            <button class="calc_grades">Calculate Grades</button>
        </div>
            <div class="grade_calc_body">
            <p>Wrong</p><p>Percentage</p><p>Right</p><p>Grade</p>
        </div>
    </section>      
    <script src="script.js"></script>      
</body>
</html>
